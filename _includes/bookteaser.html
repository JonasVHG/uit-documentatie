<div class="book">
<div class="book-teaser">

	{% for version in book.versions limit:1  %}
		<p><a href="/{{ version.path }}index.html" class="book-teaser-title">{{ book.title }}</a></p>
		<div class="book-description">
			<p>{{ book.description }}</p>
			<p><a href="/{{ version.path }}index.html" class="btn">Lezen</a></p>
		</div>
	{% endfor %}
</div>
</div>
